buildscript {
    ext.kotlin_version = "1.2.40"

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

subprojects {
    group 'org.yanex.takenoko'
    version '0.1.1'

    repositories {
        mavenCentral()
    }
}